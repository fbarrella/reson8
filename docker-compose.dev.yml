version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: reson8-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: reson8
      POSTGRES_PASSWORD: reson8
      POSTGRES_DB: reson8
    volumes:
      - reson8_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: reson8-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - reson8_redisdata:/data

volumes:
  reson8_pgdata:
  reson8_redisdata:
