<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src ws: wss: http: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; media-src 'self' blob:;">
  <title>Reson8</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* â”€â”€ Reset & Variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --bg-input: #0d1b2a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0b0;
      --text-muted: #6a6a7a;
      --accent: #4fc3f7;
      --accent-hover: #29b6f6;
      --accent-dim: #1a5276;
      --success: #66bb6a;
      --danger: #ef5350;
      --warning: #ffa726;
      --border: #2a2a4a;
      --voice-icon: #4fc3f7;
      --text-icon: #ffa726;
      --radius: 6px;
      --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      font-family: var(--font);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    #toolbar .brand {
      font-weight: 700;
      font-size: 15px;
      color: var(--accent);
      margin-right: 12px;
      letter-spacing: -0.5px;
    }

    #toolbar input {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 5px 10px;
      border-radius: var(--radius);
      font-size: 12px;
      font-family: var(--font);
      outline: none;
      transition: border-color 0.2s;
    }

    #toolbar input:focus {
      border-color: var(--accent);
    }

    #toolbar input#host {
      width: 140px;
    }

    #toolbar input#port {
      width: 60px;
    }

    #toolbar input#nickname {
      width: 100px;
    }

    .btn {
      padding: 5px 12px;
      border: none;
      border-radius: var(--radius);
      font-size: 12px;
      font-family: var(--font);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-connect {
      background: var(--accent);
      color: #000;
    }

    .btn-connect:hover {
      background: var(--accent-hover);
    }

    .btn-disconnect {
      background: var(--danger);
      color: #fff;
    }

    .btn-disconnect:hover {
      opacity: 0.85;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* â”€â”€ Left Pane (Channel Tree) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #left-pane {
      width: 220px;
      min-width: 180px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #tree-header {
      padding: 10px 12px;
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #btn-create-channel,
    #btn-server-settings {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      width: 22px;
      height: 22px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    #btn-create-channel:hover,
    #btn-server-settings:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    #channel-tree {
      flex: 1;
      overflow-y: auto;
      padding: 6px 0;
    }

    /* Tree Nodes */
    .tree-category {
      margin-bottom: 2px;
    }

    .tree-category-label {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      cursor: pointer;
      user-select: none;
    }

    .tree-category-label:hover {
      color: var(--text-secondary);
    }

    .tree-category-label .arrow {
      font-size: 8px;
      transition: transform 0.15s;
    }

    .tree-category.collapsed .arrow {
      transform: rotate(-90deg);
    }

    .tree-category.collapsed .tree-children {
      display: none;
    }

    .tree-channel {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px 4px 24px;
      cursor: pointer;
      border-radius: 0;
      transition: background 0.1s;
      user-select: none;
    }

    .tree-channel:hover {
      background: rgba(79, 195, 247, 0.08);
    }

    .tree-channel.active {
      background: var(--accent-dim);
      color: #fff;
    }

    .tree-channel .ch-icon {
      font-size: 14px;
      flex-shrink: 0;
    }

    .tree-channel .ch-icon.voice {
      color: var(--voice-icon);
    }

    .tree-channel .ch-icon.text {
      color: var(--text-icon);
    }

    .tree-channel .ch-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tree-channel .ch-count {
      font-size: 10px;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.05);
      padding: 1px 5px;
      border-radius: 8px;
    }

    /* Occupants under a channel */
    .tree-occupant {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 12px 2px 40px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .tree-occupant .occ-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      flex-shrink: 0;
    }

    /* â”€â”€ Voice Controls (bottom of left pane) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #voice-panel {
      border-top: 1px solid var(--border);
      padding: 8px 12px;
      display: none;
      flex-direction: column;
      gap: 6px;
    }

    #voice-panel.visible {
      display: flex;
    }

    #voice-panel .voice-info {
      font-size: 11px;
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #voice-panel .voice-info .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    #voice-controls {
      display: flex;
      gap: 4px;
    }

    .voice-btn {
      flex: 1;
      padding: 5px 0;
      border: 1px solid var(--border);
      background: var(--bg-input);
      color: var(--text-secondary);
      border-radius: var(--radius);
      font-size: 11px;
      font-family: var(--font);
      cursor: pointer;
      transition: all 0.15s;
    }

    .voice-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .voice-btn.active {
      background: var(--danger);
      border-color: var(--danger);
      color: #fff;
    }

    .voice-btn.leave {
      border-color: var(--danger);
      color: var(--danger);
    }

    .voice-btn.leave:hover {
      background: var(--danger);
      color: #fff;
    }

    /* â”€â”€ Right Pane (Tabbed Log / Chat) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #tab-bar {
      display: flex;
      align-items: center;
      gap: 0;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      overflow-x: auto;
      scrollbar-width: none;
    }

    #tab-bar::-webkit-scrollbar {
      display: none;
    }

    .tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
      transition: all 0.15s;
      user-select: none;
    }

    .tab:hover {
      color: var(--text-secondary);
      background: rgba(79, 195, 247, 0.04);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab .tab-close {
      font-size: 10px;
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      opacity: 0;
      transition: all 0.15s;
    }

    .tab:hover .tab-close {
      opacity: 0.6;
    }

    .tab .tab-close:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
    }

    #tab-content-area {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .tab-content {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content.active {
      display: flex;
    }

    #event-log {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .log-entry {
      color: var(--text-secondary);
    }

    .log-entry.success {
      color: var(--success);
    }

    .log-entry.error {
      color: var(--danger);
    }

    .log-entry.info {
      color: var(--accent);
    }

    .log-entry .timestamp {
      color: var(--text-muted);
      margin-right: 8px;
      font-size: 10px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-msg {
      padding: 3px 0;
      font-size: 13px;
      line-height: 1.4;
    }

    .chat-msg .msg-time {
      color: var(--text-muted);
      font-size: 10px;
      margin-right: 6px;
    }

    .chat-msg .msg-nick {
      font-weight: 600;
      color: var(--accent);
      margin-right: 6px;
    }

    .chat-msg .msg-text {
      color: var(--text-primary);
    }

    /* Chat input */
    #chat-input-bar {
      display: none;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
      flex-shrink: 0;
    }

    #chat-input-bar.visible {
      display: flex;
    }

    #chat-input {
      flex: 1;
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 7px 12px;
      border-radius: var(--radius);
      font-size: 12px;
      font-family: var(--font);
      outline: none;
      transition: border-color 0.2s;
    }

    #chat-input:focus {
      border-color: var(--accent);
    }

    #btn-send {
      padding: 7px 16px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-size: 12px;
      font-family: var(--font);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }

    #btn-send:hover {
      background: var(--accent-hover);
    }

    /* â”€â”€ Status Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #status-bar {
      display: flex;
      align-items: center;
      padding: 4px 12px;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-secondary);
      flex-shrink: 0;
      gap: 12px;
    }

    #status-bar .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
    }

    #status-bar .status-dot.connected {
      background: var(--success);
    }

    #status-bar .status-text {
      flex: 1;
      color: var(--danger);
    }

    #status-bar .status-text.connected {
      color: var(--success);
    }

    #status-instance-area {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: monospace;
      color: var(--text-muted);
      font-size: 10px;
      user-select: text;
    }

    #btn-copy-id {
      background: none;
      border: 1px solid var(--text-muted);
      color: var(--text-secondary);
      font-size: 9px;
      padding: 1px 6px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.15s;
    }

    #btn-copy-id:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* â”€â”€ Modals â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #create-channel-modal,
    #delete-channel-modal,
    #admin-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag;
    }

    #create-channel-modal.visible,
    #delete-channel-modal.visible,
    #admin-modal.visible {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      pointer-events: auto;
      -webkit-app-region: no-drag;
    }

    .modal-content.wide {
      width: 480px;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
    }

    .admin-user-list {
      flex: 1;
      overflow-y: auto;
      margin: 8px 0;
    }

    .admin-user-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      gap: 10px;
    }

    .admin-user-row:last-child {
      border-bottom: none;
    }

    .admin-user-info {
      flex: 1;
      min-width: 0;
    }

    .admin-user-nickname {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .admin-user-id {
      font-size: 9px;
      font-family: monospace;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .admin-role-badges {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .role-badge {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.15s;
      user-select: none;
      color: var(--text-muted);
      background: transparent;
    }

    .role-badge.active {
      background: var(--accent);
      color: var(--bg-primary);
      border-color: var(--accent);
    }

    .role-badge:hover {
      border-color: var(--accent);
    }

    .admin-empty {
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
      padding: 20px;
    }

    /* â”€â”€ Settings Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .settings-tab-bar {
      display: flex;
      gap: 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 12px;
    }

    .settings-tab-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 11px;
      padding: 6px 14px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.15s;
    }

    .settings-tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .settings-tab-btn:hover {
      color: var(--text-primary);
    }

    .settings-tab-btn:disabled {
      color: var(--text-muted);
      opacity: 0.4;
      cursor: default;
    }

    .settings-panel {
      display: none;
      flex: 1;
      overflow-y: auto;
    }

    .settings-panel.active {
      display: block;
    }

    .shortcut-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    .shortcut-row label {
      flex-shrink: 0;
      width: 120px;
      margin-bottom: 0;
    }

    .shortcut-input {
      flex: 1;
      padding: 5px 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 11px;
      text-align: center;
      cursor: default;
    }

    .shortcut-input.listening {
      border-color: var(--accent);
      color: var(--accent);
    }

    .settings-select {
      width: 100%;
      margin-bottom: 12px;
      padding: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 12px;
    }

    .modal-content h3 {
      font-size: 14px;
      margin-bottom: 14px;
      color: var(--text-primary);
    }

    .modal-content label {
      font-size: 11px;
      color: var(--text-secondary);
      display: block;
      margin-bottom: 4px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 6px 10px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-size: 12px;
      font-family: var(--font);
      margin-bottom: 12px;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-content p {
      color: var(--text-secondary);
      font-size: 13px;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-actions .btn {
      padding: 6px 16px;
    }

    .btn-cancel {
      background: var(--bg-input);
      color: var(--text-secondary);
    }

    .btn-cancel:hover {
      background: var(--border);
    }

    .btn-create {
      background: var(--accent);
      color: #000;
    }

    .btn-create:hover {
      background: var(--accent-hover);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>

<body>
  <!-- â”€â”€ Toolbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="toolbar">
    <span class="brand">ðŸŽ§ Reson8</span>
    <input type="text" id="server-url" placeholder="Server URL (e.g. localhost:9800)" value="localhost:9800">
    <input type="text" id="nickname" placeholder="Nickname" value="User">
    <button class="btn btn-connect" id="btn-connect">Connect</button>
    <button class="btn btn-disconnect" id="btn-disconnect" disabled>Disconnect</button>
  </div>

  <!-- â”€â”€ Main Three-Pane Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="main">
    <!-- Left Pane: Channel Tree -->
    <div id="left-pane">
      <div id="tree-header">
        <span>Channels</span>
        <div style="display:flex; gap:4px;">
          <button id="btn-server-settings" title="Server Settings" style="display:none;"><svg width="14" height="14"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </svg></button>
          <button id="btn-create-channel" title="Create Channel">+</button>
        </div>
      </div>
      <div id="channel-tree">
        <div style="padding: 20px 12px; color: var(--text-muted); font-size: 12px; text-align: center;">
          Connect to a server to see channels
        </div>
      </div>
      <div id="voice-panel">
        <div class="voice-info">
          <span class="dot"></span>
          <span id="voice-channel-name">Voice Connected</span>
        </div>
        <div id="voice-controls">
          <button class="voice-btn" id="btn-mute" title="Mute">ðŸŽ¤ Mute</button>
          <button class="voice-btn" id="btn-deafen" title="Deafen">ðŸ”Š Deafen</button>
          <button class="voice-btn leave" id="btn-leave-voice" title="Leave Voice">âœ•</button>
        </div>
      </div>
    </div>

    <!-- Right Pane: Tabbed Log / Chat -->
    <div id="right-pane">
      <div id="tab-bar">
        <div class="tab active" data-tab-id="server-log">ðŸ“‹ Server Log</div>
      </div>
      <div id="tab-content-area">
        <div class="tab-content active" data-tab-id="server-log">
          <div id="event-log"></div>
        </div>
      </div>
      <div id="chat-input-bar">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="btn-send">Send</button>
      </div>
    </div>
  </div>

  <!-- â”€â”€ Status Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="status-bar">
    <div>
      <span class="status-dot" id="status-dot"></span>
      <span class="status-text" id="status-text">Disconnected</span>
    </div>
    <div id="status-instance-area">
      <span id="status-instance"></span>
      <button id="btn-copy-id" title="Copy Instance ID">Copy</button>
    </div>
  </div>

  <!-- â”€â”€ Create Channel Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="create-channel-modal">
    <div class="modal-content">
      <h3>Create Channel</h3>
      <label for="new-channel-name">Channel Name</label>
      <input type="text" id="new-channel-name" placeholder="e.g. Music Room">
      <label for="new-channel-type">Type</label>
      <select id="new-channel-type">
        <option value="VOICE">ðŸ”Š Voice</option>
        <option value="TEXT">ðŸ’¬ Text</option>
      </select>
      <label for="new-channel-parent">Parent Channel (optional)</label>
      <select id="new-channel-parent">
        <option value="">â€” None (root) â€”</option>
      </select>
      <div class="modal-actions">
        <button class="btn btn-cancel" id="btn-modal-cancel">Cancel</button>
        <button class="btn btn-create" id="btn-modal-create">Create</button>
      </div>
    </div>
  </div>

  <!-- â”€â”€ Delete Channel Confirmation Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="delete-channel-modal">
    <div class="modal-content">
      <h3>Delete Channel</h3>
      <p>Are you sure you want to delete <strong id="delete-channel-name"></strong>? This cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-cancel" id="btn-delete-cancel">Cancel</button>
        <button class="btn btn-disconnect" id="btn-delete-confirm">Delete</button>
      </div>
    </div>
  </div>

  <!-- â”€â”€ Unified Settings Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <div id="admin-modal">
    <div class="modal-content wide">
      <h3>âš™ Settings</h3>
      <div class="settings-tab-bar">
        <button class="settings-tab-btn active" data-settings-tab="roles" id="settings-tab-roles">ðŸ‘‘ Roles</button>
        <button class="settings-tab-btn" data-settings-tab="voice">ðŸŽ¤ Voice & Shortcuts</button>
      </div>

      <!-- Roles Tab -->
      <div class="settings-panel active" data-settings-panel="roles">
        <div id="admin-user-list" class="admin-user-list">
          <div class="admin-empty">Loading users...</div>
        </div>
      </div>

      <!-- Voice & Shortcuts Tab -->
      <div class="settings-panel" data-settings-panel="voice">
        <label for="audio-input-select">Microphone (Input)</label>
        <select id="audio-input-select" class="settings-select">
          <option value="">System Default</option>
        </select>

        <label for="audio-output-select">Speaker (Output)</label>
        <select id="audio-output-select" class="settings-select">
          <option value="">System Default</option>
        </select>

        <label style="margin-bottom:8px; display:block; margin-top:6px;">Keyboard Shortcuts</label>
        <div class="shortcut-row">
          <label>Push-to-Talk</label>
          <input type="text" class="shortcut-input" id="shortcut-ptt" readonly placeholder="Not set">
          <button class="btn btn-create" style="font-size:10px; padding:3px 10px;" data-shortcut-set="ptt">Set</button>
          <button class="btn btn-cancel" style="font-size:10px; padding:3px 10px;"
            data-shortcut-clear="ptt">Clear</button>
        </div>
        <div class="shortcut-row">
          <label>Mute / Unmute</label>
          <input type="text" class="shortcut-input" id="shortcut-mute" readonly placeholder="Not set">
          <button class="btn btn-create" style="font-size:10px; padding:3px 10px;" data-shortcut-set="mute">Set</button>
          <button class="btn btn-cancel" style="font-size:10px; padding:3px 10px;"
            data-shortcut-clear="mute">Clear</button>
        </div>
        <div class="shortcut-row">
          <label>Deafen / Undeafen</label>
          <input type="text" class="shortcut-input" id="shortcut-deafen" readonly placeholder="Not set">
          <button class="btn btn-create" style="font-size:10px; padding:3px 10px;"
            data-shortcut-set="deafen">Set</button>
          <button class="btn btn-cancel" style="font-size:10px; padding:3px 10px;"
            data-shortcut-clear="deafen">Clear</button>
        </div>
        <div class="shortcut-row">
          <label>Disconnect Voice</label>
          <input type="text" class="shortcut-input" id="shortcut-disconnect" readonly placeholder="Not set">
          <button class="btn btn-create" style="font-size:10px; padding:3px 10px;"
            data-shortcut-set="disconnect">Set</button>
          <button class="btn btn-cancel" style="font-size:10px; padding:3px 10px;"
            data-shortcut-clear="disconnect">Clear</button>
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn btn-cancel" id="btn-admin-close">Close</button>
      </div>
    </div>
