<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src ws: http:; style-src 'self' 'unsafe-inline'; media-src 'self' blob:;">
  <title>Reson8</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #16213e;
      padding: 10px 16px;
      border-bottom: 1px solid #0f3460;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #53d8fb;
      white-space: nowrap;
    }

    .connect-form {
      display: flex;
      gap: 6px;
      align-items: center;
      flex: 1;
      min-width: 0;
    }

    .connect-form input {
      min-width: 0;
      flex-shrink: 1;
    }

    input {
      background: #0f3460;
      border: 1px solid #1a1a4e;
      color: #e0e0e0;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      outline: none;
    }

    input:focus {
      border-color: #53d8fb;
    }

    input::placeholder {
      color: #888;
    }

    #serverHost {
      width: 140px;
    }

    #serverPort {
      width: 60px;
    }

    #nickname {
      width: 90px;
    }

    button {
      background: #53d8fb;
      color: #1a1a2e;
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    button:hover {
      background: #30b8db;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .voice-controls {
      display: flex;
      gap: 4px;
      align-items: center;
      padding-left: 8px;
      border-left: 1px solid #0f3460;
    }

    .voice-controls button {
      background: #0f3460;
      color: #e0e0e0;
      padding: 5px 8px;
      font-size: 11px;
      border-radius: 4px;
    }

    .voice-controls button:hover {
      background: #1a1a4e;
    }

    .voice-controls button.active {
      background: #f87171;
      color: #fff;
    }

    .voice-controls button.active:hover {
      background: #ef4444;
    }

    .voice-status {
      font-size: 11px;
      color: #4ade80;
      white-space: nowrap;
    }

    .voice-status.inactive {
      color: #888;
    }

    .status-bar {
      background: #16213e;
      padding: 6px 16px;
      font-size: 12px;
      color: #888;
      border-top: 1px solid #0f3460;
    }

    .status-bar .connected {
      color: #4ade80;
    }

    .status-bar .disconnected {
      color: #f87171;
    }

    .log-area {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
      font-family: 'Cascadia Code', 'Fira Code', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .log-entry {
      padding: 2px 0;
    }

    .log-entry .timestamp {
      color: #888;
      margin-right: 8px;
    }

    .log-entry.info {
      color: #53d8fb;
    }

    .log-entry.success {
      color: #4ade80;
    }

    .log-entry.error {
      color: #f87171;
    }

    .log-entry.event {
      color: #c084fc;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸŽ§ Reson8</h1>
    <div class="connect-form">
      <input type="text" id="serverHost" placeholder="Server address" value="localhost" />
      <input type="number" id="serverPort" placeholder="Port" value="9800" />
      <input type="text" id="nickname" placeholder="Nickname" value="Alpha" />
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    <div class="voice-controls">
      <button id="joinVoiceBtn" disabled title="Join Voice Channel">ðŸŽ¤ Voice</button>
      <button id="muteBtn" disabled title="Mute">ðŸ”‡</button>
      <button id="deafenBtn" disabled title="Deafen">ðŸ”ˆ</button>
      <span id="voiceStatus" class="voice-status inactive">â€“</span>
    </div>
  </header>

  <div class="log-area" id="logArea"></div>

  <div class="status-bar">
    Status: <span id="statusText" class="disconnected">Disconnected</span>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
